# This is a GitHub actions workflow for NCEPLIBS-g2.
#
# This builds the develop branch with different versions of
# dependencies.
#
# Ed Hartnett, 12/22/22
name: Linux_versions
on:
  push:
    branches:
    - develop
  pull_request:
    branches:
    - develop

# Cancel in-progress workflows when pushing to a branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Linux_versions:
    runs-on: ubuntu-latest
    env:
      FC: gfortran
      CC: gcc
      LD_LIBRARY_PATH: /home/runner/jasper/lib
    strategy:
      fail-fast: true
      matrix:
        jasper-version: [2.0.33, 3.0.5, 4.0.0]
        bacio-version: [2.4.1, 2.5.0, 2.6.0]
        w3emc-version: [2.9.2, 2.9.3, 2.10.0]

    steps:

    - name: install-dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libpng-dev zlib1g-dev libjpeg-dev

    - name: "Build dependencies"
      uses: NOAA-EMC/ci-build-nceplibs@develop
      with:
        bacio-version: v${{ matrix.bacio-version }}
        g2c-version: develop
        g2c-cmake-args: -DBUILD_G2C=ON
        jasper-version: version-${{ matrix.jasper-version }}
        w3emc-version: v${{ matrix.w3emc-version }}
        w3emc-cmake-args: -DBUILD_WITH_BUFR=OFF
        ip-version: develop

    - name: checkout
      uses: actions/checkout@v4
      with:
        path: g2

    - name: cache-data
      id: cache-data
      uses: actions/cache@v4
      with:
        path: ~/data
        key: data-5

    - name: build
      run: |
        set -x
        cd g2
        mkdir build
        cd build
        cmake -DCMAKE_PREFIX_PATH="$GITHUB_WORKSPACE/nceplibs/jasper;$GITHUB_WORKSPACE/nceplibs/NCEPLIBS-g2c;$GITHUB_WORKSPACE/nceplibs/NCEPLIBS-bacio;$GITHUB_WORKSPACE/nceplibs/NCEPLIBS-w3emc;$GITHUB_WORKSPACE/nceplibs/NCEPLIBS-ip" -DLOGGING=ON -DFTP_TEST_FILES=ON -DTEST_FILE_DIR=/home/runner/data ..
        make -j2 VERBOSE=1

    - name: cache-data
      if: steps.cache-data.outputs.cache-hit != 'true'
      run: |
        mkdir ~/data
        cp $GITHUB_WORKSPACE/g2/build/tests/data/* ~/data
        
    - name: test
      run: |
        cd $GITHUB_WORKSPACE/g2/build
        ctest --verbose --rerun-failed --output-on-failure


